<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotrain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-page" style=" display: block;">
        <button id="help-button" onclick="help()">?</button>
        <button id="settings-button" onclick="settings()">⚙︎</button>
        <h1>Memo Trainer</h1>
        <div class="center">
            <button onclick="startTraining()">Start Training</button>
        </div>
    </div>
    <div class="settings-container" id="settings-page" style=" display: none;">
        <h1>Settings</h1>
        <ul class="settings-list">
            <li>
                <span>Dark Mode</span>
                <button id="darkmode-button" onclick="toggleDarkMode()">Off</button>
            </li>
            <li>
                <span>Timeout</span>
                <button id="timeout-button" onclick="toggleTimeOut()">Off</button>
            </li>
            <li>
                <span>Stats</span>
                <button id="stats-button" onclick="showStats()">Show</button>
            </li>
        </ul>
        <div class="center">
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>
    <div id="stats-page" style=" display: none;">
        <h1>Stats</h1>
        <!-- <ul id="stats-list"></ul> -->
        <section class="shortcuts" id="stats-list">
            <table>
                <thead>
                    <tr>
                        <th>Time per Letterpair</th>
                        <th>Accuracy</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <div class="center">
            <button onclick="closeStats()">Close</button>
        </div>
    </div>
    <div id="help-page" style=" display: none;">
        <h1>Keyboard Shortcuts</h1>
        <section class="shortcuts">
            <table>
                <thead>
                  <tr>
                    <th>Shortcut</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><kbd>Return</kbd></td>
                    <td>Start Training</td>
                  </tr>
                  <tr>
                    <td><kbd>Space</kbd></td>
                    <td>Answer Correct</td>
                  </tr>
                  <tr>
                    <td><kbd>N</kbd></td>
                    <td>Answer Wrong</td>
                  </tr>
                  <tr>
                    <td><kbd>D</kbd></td>
                    <td>Toggle Dark Mode</td>
                  </tr>
                  <tr>
                    <td><kbd>T</kbd></td>
                    <td>Adjust Timeout</td>
                  </tr>
                  <tr>
                    <td><kbd>O</kbd></td>
                    <td>Show Stats</td>
                  </tr>
                  <tr>
                    <td><kbd>H</kbd></td>
                    <td>Toggle Help Menu</td>
                  </tr>
                  <tr>
                    <td><kbd>K</kbd></td>
                    <td>Back to Main Page</td>
                  </tr>
                </tbody>
              </table>
        </section>
        <div class="center">
            <button onclick="closeHelp()">Close</button>
        </div>
    </div>
    <div id="training-page" style="display: none;">
        <div class="letter-pair">
            <p id="letter-pair"></p>
        </div>
        <div class="button-container" id="initial-buttons">
            <button onclick="good()">Good</button>
            <button onclick="bad()">Bad</button>
        </div>
    </div>
    <div id="results-page" style=" display: none;">
        <button id="final-stats-button" onclick="showStats()">Stats</button>
        <button id="back-button" onclick="goBack()">←</button>
        <div class="letter-pair">
            <p id="results-text"></p>
        </div>
        <div class="letter-pair">
            <p id="time-per-letter-pair"></p>
        </div>

        <ul id="results-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
